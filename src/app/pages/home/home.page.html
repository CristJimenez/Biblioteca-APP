<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <button (click)="logOut()">Log Out</button>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
      @for (book of books; track $index) {
          <ion-card>
            <img [src]="book.formats['image/jpeg']" />
            <ion-card-header>
              <ion-card-title>
                  {{ book.title }}
              </ion-card-title>
              <ion-card-subtitle>
                  {{ book.authors.name }}
              </ion-card-subtitle>
            </ion-card-header>
          
            <ion-card-content>
              {{ book.summaries }}
            </ion-card-content>
          </ion-card>
      }
  </ion-content>
</div>

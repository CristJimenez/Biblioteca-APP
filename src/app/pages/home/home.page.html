<ion-content [fullscreen]="true">
    @for (book of books; track $index) {
        <ion-card>
          <img [src]="book.formats['image/jpeg']" />
          <ion-card-header>
            <ion-card-title>
                {{ book.title }}
            </ion-card-title>
            <ion-card-subtitle>
                {{ book.authors.name }}
            </ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            {{ book.summaries }}
          </ion-card-content>
        </ion-card>
    }
</ion-content>

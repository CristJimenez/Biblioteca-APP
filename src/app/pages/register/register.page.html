<ion-content [fullscreen]="true">
  <form 
  [formGroup]="registerForm"
  (ngSubmit)="doRegister()"
  >
    <ion-card>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col>
              <app-input
              type="text"
              label="Name"
              placeholder="Jane"
              [control]="name"
              ></app-input>
            </ion-col>
            <ion-col>
              <app-input
              type="text"
              label="Last Name"
              placeholder="Doe"
              [control]="lastName"
              ></app-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-select
              label="Role"
              labelPlacement="stacked"
              placeholder="Select role"
              fill="solid"
              formControlName="role"
              >
                <ion-select-option value="estudent">Estudent</ion-select-option>
                <ion-select-option value="teacher">Teacher</ion-select-option>
                <ion-select-option value="admin">Administrator</ion-select-option>
              </ion-select>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <app-input
              type="email"
              label="Email"
              placeholder="jane@doe.com"
              errorText="Invalid email"
              [control]="email"
              ></app-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <app-input
              type="password"
              label="Password"
              placeholder="*************"
              errorText="Invalid password"
              [control]="password"
              ></app-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <app-input
              type="password"
              label="Confirm Password"
              placeholder="*************"
              errorText="Invalid password"
              [control]="password"
              ></app-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <app-button
              type="submit"
              color="success"
              [disabled]="registerForm.invalid"
              value="Register"
              ></app-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>

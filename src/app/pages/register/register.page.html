<ion-content [fullscreen]="true">
  <form 
  [formGroup]="registerForm"
  (ngSubmit)="doRegister()"
  >
    <ion-card>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-input
              type="text"
              label="Name"
              labelPlacement="stacked"
              placeholder="Jane"
              fill="solid"
              formControlName="name"
              ></ion-input>
            </ion-col>
            <ion-col>
              <ion-input
              type="text"
              label="Last Name"
              labelPlacement="stacked"
              placeholder="jane@doe.com"
              fill="solid"
              formControlName="lastName"
              ></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-select
              label="Role"
              labelPlacement="stacked"
              placeholder="Select role"
              fill="solid"
              formControlName="role"
              >
                <ion-select-option value="estudent">Estudent</ion-select-option>
                <ion-select-option value="teacher">Teacher</ion-select-option>
                <ion-select-option value="admin">Administrator</ion-select-option>
              </ion-select>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-input
              type="email"
              label="Email"
              labelPlacement="stacked"
              placeholder="jane@doe.com"
              fill="solid"
              formControlName="email"
              ></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-input
              type="password"
              label="Password"
              labelPlacement="stacked"
              placeholder="*************"
              fill="solid"
              formControlName="password"
              ></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button
              type="submit"
              [disabled]="registerForm.invalid"
              >
              Register
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
